<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular Form</title>
    <script type="text/javascript" src="../vendors/angular.min.js"></script>
    <script type="text/javascript" src="../scripts/client.js"></script>
    <link rel="stylesheet" href="styles.css">

    </script>
  </head>
  <body ng-app="fabForm">
    <h1>Fabulous Form</h1>
    <div ng-controller="FormController as form">
      <input type="text" placeholder="Name" ng-model="name">
      <input type="text" placeholder="Write your message" ng-model="message">
<!--add what is being passed into the function on client.js-->
      <button ng-click="form.addInfo(name, message)">Submit</button>
      <div ng-repeat="content in form.allMessages">
        <p>{{content.name}}<br>{{content.message}}</p>
      </div>
    </div>
  </body>
</html>
